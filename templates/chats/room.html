{% extends 'base.html' %}

{% block title %}{{ room.name }}| {% endblock %}

{% block content %}

<h2>{{ room.name }}</h2>
<div id="chat-messages">
    <p>Username</p>
    <p>This is a message</p>
</div>

<div>
    <form action="." method="post">
        <input type="text" name="content" placeholder="Deine Nachricht..." id="chat-message-input">
        <button id="chat-message-submit">Senden</button>
    </form>
</div>

{% endblock content%}
