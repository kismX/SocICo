{% extends 'base.html' %}

{% block title %}Chatrooms | {% endblock %}

{% block content %}

<h2>Private Chats:</h2>
{% for key, value in user_dict.items %}
    <div class="flex rooms-list">
                <div>
                    {% for name in value %}
                    <p>{{ name }}</p>
                    {% endfor %}
                </div>
                <a class="chat-form-button" href="{% url 'room' key %}">Chat beitreten</a>
    </div>
{% endfor %}

{% endblock content%}
