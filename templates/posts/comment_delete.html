{% extends 'base.html' %}
{% block content %}

<section class="row">
<form method="post">
    {% csrf_token %}
    <p>Sicher, dass du diesen Kommentar löschen willst: "{{ comment.comment }}"?</p>
    <button type="submit">Löschen</button>
    <a href="{% url 'profile_detail' pk=request.user.id %}">Abbrechen</a>
</form>
</section>

{% endblock %}
