{% extends 'base.html' %}

{% block content %}

<section class="row">
    <h2> User Profiles</h2>
    <section class="flex-wrap-container profile-list">
        {% for profile in profile_list %}
        <a href="{% url 'profile_detail' profile.pk %}">
            <p class="colorfull-txt">{{ profile.user }}</p>
            <img src="{{ profile.avatar.url }}" alt="">
        </a>
        {% endfor %}
    </section>
</section>

{% endblock content %}
