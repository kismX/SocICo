<!DOCTYPE html>
<html lang="de">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}Seeker</title>

    <!-- Tailwind: CSS Framework um direkt Objecten Klassen zu verleihen, nicht fÃ¼r Produktion empfohlen -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

</head>
<body>
    <nav class="main-menu">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'profile_list' %}">Alle User-Profile</a>
        {% if user.is_authenticated %}
        <a href="{% url 'profile_edit' %}">Bearbeite dein Profil</a>
        <a href="{% url 'profile_detail' pk=request.user.id %}">Mein Profil</a> 
        <a href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Registrieren</a>
        {% endif %}
    </nav>

    <div class="row">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
