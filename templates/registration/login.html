{% extends 'base.html' %}

{% block title %}Login | {% endblock %}

{% block content %}

<section class="row">
    <h2>Hier kannst du dich einloggen</h2>
    <form class="login-form" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Login</button>
    </form>
</section>

{% endblock %}
